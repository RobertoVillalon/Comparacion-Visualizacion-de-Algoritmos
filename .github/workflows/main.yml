name: Build Java JAR (Ant Legacy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Ant
        run: sudo apt-get install -y ant

      - name: List repo for debug
        run: |
          ls -R .

      - name: Build with Ant
        run: ant clean jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProyectoDAA1.jar
          path: dist/*.jar
